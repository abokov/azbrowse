sudo: required
language: generic
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
script:
- bash ./scripts/ci.sh

before_deploy:
- git tag "v1.0.$TRAVIS_BUILD_NUMBER"
- export BODY=$(git log -1  --pretty='%s')

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  body: ${BODY}
  on:
    repo: lawrencegripper/azbrowse
    branch: master