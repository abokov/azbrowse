sudo: required
language: go
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
script:
- bash ./scripts/ci.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "./bin/azbrowse-darwin-amd64"
    - "./bin/azbrowse-linux-amd64"
    - "./bin/azbrowse-linux-386"
    - "./bin/azbrowse-linux-arm"
    - "./bin/azbrowse-windows-amd64.exe"
    - "./bin/azbrowse-windows-386.exe"
  on:
    repo: lawrencegripper/azbrowse
    branch: master
