project_name: azbrowse
release:
  github:
    owner: lawrencegripper
    name: azbrowse
  name_template: '{{.Tag}}'
brew:
  name: azbrowse
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "azbrowse"
scoop:
  name: azbrowse
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/lawrencegripper/azbrowse/releases/download/{{ .Tag
    }}/{{ .ArtifactName }}
builds:
- goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - darwin_amd64
  - darwin_386
  main: ./cmd/azbrowse/
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    -X "main.goversion={{.Env.GOVERSION}}"
  binary: azbrowse
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  dependencies:
  - git
  recommends:
  - rpm
  formats:
  - deb
  - rpm
  vendor: LawrenceGripper
  homepage: https://github.com/lawrencegripper/azbrowse
  maintainer: Lawrence Gripper <info@grippers.co.uk>
  description: An interactive CLI for browsing Azure, inspired by http://resources.azure.com/
  license: MIT
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
- binaries:
  - azbrowse
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - lawrencegripper/azbrowse:latest
  - lawrencegripper/azbrowse:{{ .Tag }}
  - lawrencegripper/azbrowse:v{{ .Major }}
  skip_push: true
  build_flag_templates:
  - --label=org.label-schema.schema-version=1.0
  - --label=org.label-schema.version={{.Version}}
  - --label=org.label-schema.name={{.ProjectName}}
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
